<!DOCTYPE html>
<html>
  <head>
    <title>Basic fotorama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Fotorama -->
    <link href="fotorama.css" rel="stylesheet">
    <script src="fotorama.js"></script>

    <!-- Just donâ€™t want to repeat this prefix in every img[src] -->
    <base href="http://s.fotorama.io/okonechnikov/">
    <style type="text/css">
      body {margin: 0; height: 100%;}
      .slide {
        padding: 40px;
        height: 100%;
        box-sizing: border-box;
      }
      .bg {
        background: url('2-lo.jpg') center center no-repeat;
        background-size: contain;
        width: 100%;
        height: 100%;
      }

    </style>


  </head>

  <body>

    <!-- Fotorama -->
    <div class="fotorama" data-width="100%" data-height="100%" data-allowfullscreen="native" data-nav=false data-fit="cover">
      <img src="1-lo.jpg">
      <div class="slide" data-fit="contain"><div class="bg"></div></div>
      <img src="9-lo.jpg">
      <img src="6-lo.jpg">
      <img src="5-lo.jpg">
    </div>

  </body>
</html>
